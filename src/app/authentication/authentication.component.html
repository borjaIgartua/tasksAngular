
<div class="container" [ngClass]="{'active': isRegistering }">
  <div class="card"></div>
  <div class="card">
    <h1 class="title">Login</h1>
    <form #loginForm="ngForm" (ngSubmit)="onSubmitLogin()">
      <div class="input-container">
        <input  [(ngModel)]="user.name" name="username"  required="required"/>
        <label >Username</label>
        <div class="bar"></div>
      </div>
      <div class="input-container">
        <input type="password" [(ngModel)]="user.password" name="password" required="required"/>
        <label>Password</label>
        <div class="bar"></div>
      </div>
      <div class="button-container">
        <button><span>Go</span></button>
      </div>
    </form>
  </div>
  <div class="card alt">
    <div class="toggle" (click)="toggle()"></div>
    <h1 class="title">Register
      <div class="close" (click)="toggle()"></div>
    </h1>
    <form #registerForm="ngForm" (ngSubmit)="onSubmitRegister()">
      <div class="input-container">
        <input [(ngModel)]="user.name" name="username" required="required"/>
        <label>Username</label>
        <div class="bar"></div>
      </div>
      <div class="input-container">
        <input type="password" [(ngModel)]="user.password" name="password" required="required"/>
        <label>Password</label>
        <div class="bar"></div>
      </div>
      
      <div class="input-container">
        <input type="email" [(ngModel)]="user.email" name="email" required="required"/>
        <label>Email</label>
        <div class="bar"></div>
      </div>
      <div class="button-container">
        <button><span>Next</span></button>
      </div>
    </form>
  </div>
</div>
